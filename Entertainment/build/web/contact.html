            <!--Contact Form Begins-->
        <br>
        <br>
        <form method="post" action="contactusdb.jsp">
            <center>
            <table border="1" width="30%" cellpadding="5">
                <thead>
                    <tr>
                        <th colspan="2">Contact Us</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Name:</td>
                        <td><input type="text" name="sname" value=""  placeholder="Enter your full name" pattern="[A-Za-z]{1,20}" title=" Only alphabets are allowed" required="" /></td>
                    </tr>
                    
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="semail" value=""  placeholder="Enter your valid  email"  required=""/></td>
                    </tr>
                    <tr>
                        <td>Mobile:</td>
                        <td><input type="tel" name="snum" value=""  placeholder="Enter your mobile number" pattern="^\d{10}$" title="Please enter 10 digits only" required=""   /></td>
                    </tr>
                   
                    
                    <tr>
                        <td>Message</td>
                        <td><textarea style="height: 100px;width: 300px" name="msg" placeholder="Enter your message here..."></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Send" /></td>
                        <td><input type="reset" value="Reset" /></td>
                    </tr>
                    
                </tbody>
            </table>
            </center>
        </form>
